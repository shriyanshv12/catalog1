<app-navbar></app-navbar>
<main class="container-fluid p-0">

    <!-- banner start -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item active" *ngFor="let data of bannerImgs">
                <img src="{{data.img}}" class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- banner end -->

    <!-- categoris box start  -->

    <div class="container mt-5 mb-5">

        <div class="row categorisBox">

            <div class="col-lg-6 col-6 categorisContent" *ngFor="let data of getCategorisData">
                <a [routerLink]="['product-page',data.code]">
                    <img src="{{data.img}}">
                    <h4>{{data.name}}</h4>
                </a>

            </div>

        </div>

    </div>

    <!-- categoris box end  -->


    <!-- show product start  -->

        <!-- show mens product  -->

            <div class="container mt-3 mb-3">
               
                <div class="row productBox">
                    
                    <p>
                        <a class="float-start link-offset-3" [routerLink]="['/product-page','men']">Best of Men</a>
                        <a class="float-end" [routerLink]="['/product-page','men']"><i class="bi bi-arrow-right-circle"></i></a>
                    </p>

                    <div class="col-lg-3 mt-5"  *ngFor="let data of getMenProductData;index as i">
                        
                        <a [routerLink]="['/product-detail',data.pdCategory,data.pdId]" class="productLink">
                            <div class="productContent" *ngIf="i<=3">
                                <div class="productImg">
                                <img src="{{data.pdImg}}">
                                </div>
                                <h4>{{data.pdName}}</h4>
                                <p class="mt-2 mb-3"><span><i class="bi bi-currency-rupee"></i></span>{{data.pdPrice | number}}</p>
                            </div>
                        </a>    


                    </div>

                </div>

            </div>

        <!-- close mens product  -->


                    <!-- show womens product  -->

                    <div class="container mt-3 mb-3">
               
                        <div class="row productBox">
                            
                            <p>
                                <a class="float-start link-offset-3" [routerLink]="['/product-page','women']">Best of Women</a>
                                <a class="float-end" [routerLink]="['/product-page','women']"><i class="bi bi-arrow-right-circle"></i></a>
                            </p>
        
                            <div class="col-lg-3 mt-5"  *ngFor="let data of getWomenProductData;index as i">
                                
                                <a [routerLink]="['/product-detail',data.pdCategory,data.pdId]" class="productLink">
                                    <div class="productContent" *ngIf="i<=3">
                                        <div class="productImg">
                                        <img src="{{data.pdImg}}">
                                        </div>
                                        <h4>{{data.pdName}}</h4>
                                        <p class="mt-2 mb-3"><span><i class="bi bi-currency-rupee"></i></span>{{data.pdPrice | number}}</p>
                                    </div>
                                </a>    
        
        
                            </div>
        
                        </div>
        
                    </div>
        
                <!-- show fashion product  -->
        


    <!-- show product end  -->



</main>
